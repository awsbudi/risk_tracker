{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-calendar-week"></i> Kalender Tugas</h2>
    <div class="d-flex gap-2">
        <span class="badge bg-primary">Berjalan</span>
        <span class="badge bg-info text-dark">Progress</span>
        <span class="badge bg-success">Selesai</span>
        <span class="badge bg-danger">Telat</span>
        <span class="badge bg-warning text-dark">Hold</span>
    </div>
</div>

<div class="card shadow border-0">
    <div class="card-body p-2">
        <div id='calendar'></div>
    </div>
</div>

<!-- FullCalendar JS & CSS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

<style>
    #calendar {
        max-width: 1100px;
        margin: 0 auto;
        min-height: 600px;
    }
    .fc-event {
        cursor: pointer;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listMonth'
            },
            locale: 'id', // Bahasa Indonesia
            events: '{% url "calendar-data" %}', // Fetch data dari URL view
            eventClick: function(info) {
                if (info.event.url) {
                    window.location.href = info.event.url; // Buka link edit saat diklik
                    info.jsEvent.preventDefault();
                }
            },
            loading: function(isLoading) {
                if (isLoading) {
                    // Opsional: Tampilkan spinner loading
                }
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
