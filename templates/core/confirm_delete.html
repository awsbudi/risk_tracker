{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 border-danger">
            <h3 class="text-danger">Konfirmasi Penghapusan</h3>
            <p>Apakah Anda yakin ingin menghapus data ini: <strong>{{ object }}</strong>?</p>
            <p class="text-muted small">Tindakan ini tidak dapat dibatalkan.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Ya, Hapus Permanen</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
