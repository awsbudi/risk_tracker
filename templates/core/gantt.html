{% extends 'core/base.html' %}
{% block content %}
<div class="mb-3">
    <h2>Gantt Chart Timeline</h2>
</div>

<div class="alert alert-info py-2 mb-3">
    <small>üí° <strong>Tip:</strong> Drag bar tugas untuk ubah jadwal. Gunakan kontrol di bawah untuk mengubah tampilan.</small>
</div>

<!-- 1. CONTAINER CHART (Di Atas) -->
<div class="card p-3 shadow-sm mb-3">
    <div class="gantt-scroll-container" style="overflow-x: auto; white-space: nowrap; position: relative; min-height: 400px;">
        <svg id="gantt"></svg>
    </div>
</div>

<!-- 2. CONTROL PANEL (Di Bawah) -->
<div class="card bg-light border-0 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-3">
        
        <!-- Bagian Kiri: View Mode -->
        <div class="d-flex align-items-center gap-2">
            <label for="viewModeSelect" class="fw-bold text-secondary mb-0">üëÅÔ∏è View Mode:</label>
            <select class="form-select form-select-sm" style="width: auto;" id="viewModeSelect" onchange="changeViewMode(this.value)">
                <option value="Day">Harian (Day)</option>
                <option value="Week" selected>Mingguan (Week)</option>
                <option value="Month">Bulanan (Month)</option>
                <option value="Half Day">Per 12 Jam</option>
                <option value="Quarter Day">Per 6 Jam</option>
            </select>
        </div>

        <!-- Bagian Kanan: Actions -->
        <div class="d-flex align-items-center gap-2">
            <!-- Download -->
            <button id="btnDownload" class="btn btn-success btn-sm d-flex align-items-center gap-1" onclick="downloadExcel()">
                <span>üì•</span> Download Excel
            </button>
            
            <div class="vr mx-1"></div> <!-- Divider Vertikal -->

            <!-- Navigasi Geser -->
            <div class="btn-group">
                <button class="btn btn-outline-secondary btn-sm" onclick="scrollChart(-200)" title="Geser Kiri">
                    ‚¨ÖÔ∏è Geser Kiri
                </button>
                <button class="btn btn-outline-secondary btn-sm" onclick="scrollChart(200)" title="Geser Kanan">
                    Geser Kanan ‚û°Ô∏è
                </button>
            </div>
        </div>

    </div>
</div>

<style>
    /* Styling Custom untuk Gantt */
    .bar-project .bar { fill: #6f42c1 !important; }
    .bar-project .bar-progress { fill: #563d7c !important; }
    .bar-wrapper { cursor: move; }
    
    .gantt-scroll-container {
        scroll-behavior: smooth;
        background-color: #fff;
    }

    /* Memperbaiki tampilan teks di svg */
    .gantt .grid-header .tick text {
        font-size: 12px;
        fill: #555;
    }
</style>

<script>
    // Variabel Global untuk Chart
    var ganttChart = null;
    var tasksData = [];

    // --- 1. FUNGSI SCROLL ---
    function scrollChart(amount) {
        const container = document.querySelector('.gantt-scroll-container');
        if (container) container.scrollLeft += amount;
    }

    // --- 2. FUNGSI GANTI VIEW MODE ---
    function changeViewMode(mode) {
        if (ganttChart) {
            ganttChart.change_view_mode(mode);
        }
    }

    // --- 3. FUNGSI DOWNLOAD EXCEL (Aman) ---
    let isExporting = false;
    function downloadExcel() {
        if (isExporting) return;
        isExporting = true;
        
        const btn = document.getElementById('btnDownload');
        const originalText = btn.innerHTML;
        
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Processing...";

        window.location.href = "{% url 'gantt-export' %}";

        setTimeout(() => {
            isExporting = false;
            btn.disabled = false;
            btn.innerHTML = originalText;
        }, 5000);
    }

    // --- 4. LOAD GANTT CHART ---
    function loadGantt() {
        const container = document.getElementById('gantt');
        container.innerHTML = "";
        
        fetch("/gantt/data/")
            .then(response => {
                if (!response.ok) throw new Error("Gagal mengambil data");
                return response.json();
            })
            .then(data => {
                tasksData = data; // Simpan data di variabel global
                if(data.length > 0) {
                    // Inisialisasi Gantt
                    ganttChart = new Gantt("#gantt", data, {
                        header_height: 50,
                        column_width: 30,
                        step: 24,
                        view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
                        bar_height: 25,
                        bar_corner_radius: 3,
                        arrow_curve: 5,
                        padding: 18,
                        view_mode: 'Week', // Default View
                        date_format: 'YYYY-MM-DD',
                        popup_trigger: 'click mouseover',
                        
                        // Event saat bar digeser
                        on_date_change: function(task, start, end) {
                            if (task.id.startsWith('PROJ')) {
                                alert("Tanggal Proyek hanya bisa diubah lewat menu Edit Proyek.");
                                window.location.reload(); 
                                return; 
                            }
                            const formatDate = (d) => {
                                let month = '' + (d.getMonth() + 1),
                                    day = '' + d.getDate(),
                                    year = d.getFullYear();
                                if (month.length < 2) month = '0' + month;
                                if (day.length < 2) day = '0' + day;
                                return [year, month, day].join('-');
                            };

                            fetch(`/tugas/${task.id}/update-date/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}'
                                },
                                body: JSON.stringify({ start: formatDate(start), end: formatDate(end) })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    // Refresh halaman untuk update dependency
                                    window.location.reload(); 
                                } else {
                                    alert("Gagal update tanggal: " + data.error);
                                }
                            });
                        },
                        
                        // Custom Tooltip
                        custom_popup_html: function(task) {
                            return `
                            <div class="details-container" style="padding:10px; background:white; border:1px solid #ccc; width: 200px; z-index:1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                              <h6 style="margin:0;">${task.name}</h6>
                              <hr style="margin:5px 0;">
                              <small>Start: ${task.start}</small><br/>
                              <small>End: ${task.end}</small><br/>
                              <small>Progress: ${task.progress}%</small>
                            </div>
                            `;
                        }
                    });
                } else {
                    document.querySelector('.gantt-scroll-container').innerHTML = "<div class='text-center p-5 text-muted'>Belum ada data tugas.</div>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.querySelector('.gantt-scroll-container').innerHTML = "<p class='text-danger p-3'>Gagal memuat data.</p>";
            });
    }

    // Jalankan saat load
    loadGantt();
</script>
{% endblock %}
