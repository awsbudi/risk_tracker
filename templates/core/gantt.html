{% extends 'core/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gantt Chart Timeline</h2>
    
    <div class="btn-group">
        <!-- TOMBOL DOWNLOAD -->
        <button id="btnDownload" class="btn btn-success" onclick="downloadExcel()">
            üì• Download Visual Excel
        </button>
        
        <!-- NAVIGASI SCROLL -->
        <div class="btn-group ms-2">
            <button class="btn btn-outline-secondary" onclick="scrollChart(-200)" title="Geser Kiri">‚¨ÖÔ∏è</button>
            <button class="btn btn-outline-secondary" onclick="scrollChart(200)" title="Geser Kanan">‚û°Ô∏è</button>
        </div>
    </div>
</div>

<div class="alert alert-info py-2">
    <small>üí° <strong>Tip:</strong> Drag & Drop bar tugas untuk mengubah jadwal secara langsung.</small>
</div>

<div class="card p-3 shadow-sm">
    <div class="gantt-scroll-container" style="overflow-x: auto; white-space: nowrap; position: relative;">
        <div id="gantt"></div>
    </div>
</div>

<style>
    .bar-project .bar { fill: #6f42c1 !important; }
    .bar-project .bar-progress { fill: #563d7c !important; }
    .bar-wrapper { cursor: move; }
    .gantt-scroll-container {
        scroll-behavior: smooth;
        border: 1px solid #eee;
        border-radius: 4px;
        min-height: 400px;
        background-color: #fff;
    }
</style>

<script>
    function scrollChart(amount) {
        const container = document.querySelector('.gantt-scroll-container');
        if (container) container.scrollLeft += amount;
    }

    // --- LOGIC DOWNLOAD AMAN ---
    let isExporting = false;
    
    function downloadExcel() {
        if (isExporting) return;
        isExporting = true;
        
        const btn = document.getElementById('btnDownload');
        const originalText = btn.innerHTML;
        
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Generating...";

        // Langsung panggil URL export tanpa parameter filter
        window.location.href = "{% url 'gantt-export' %}";

        setTimeout(() => {
            isExporting = false;
            btn.disabled = false;
            btn.innerHTML = originalText;
        }, 5000);
    }

    function loadGantt() {
        const container = document.getElementById('gantt');
        container.innerHTML = "";
        
        // Panggil data tanpa parameter
        fetch("/gantt/data/")
            .then(response => {
                if (!response.ok) throw new Error("Gagal mengambil data dari server");
                return response.json();
            })
            .then(data => {
                if(data.length > 0) {
                    var gantt = new Gantt("#gantt", data, {
                        header_height: 50,
                        column_width: 30,
                        step: 24,
                        view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
                        bar_height: 25,
                        bar_corner_radius: 3,
                        arrow_curve: 5,
                        padding: 18,
                        view_mode: 'Week', 
                        date_format: 'YYYY-MM-DD',
                        popup_trigger: 'click mouseover',
                        
                        on_date_change: function(task, start, end) {
                            if (task.id.startsWith('PROJ')) {
                                alert("Tanggal Proyek hanya bisa diubah lewat menu Edit Proyek.");
                                window.location.reload(); 
                                return; 
                            }
                            const formatDate = (d) => {
                                let month = '' + (d.getMonth() + 1),
                                    day = '' + d.getDate(),
                                    year = d.getFullYear();
                                if (month.length < 2) month = '0' + month;
                                if (day.length < 2) day = '0' + day;
                                return [year, month, day].join('-');
                            };

                            fetch(`/tugas/${task.id}/update-date/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}'
                                },
                                body: JSON.stringify({ start: formatDate(start), end: formatDate(end) })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    window.location.reload(); 
                                } else {
                                    alert("Gagal update tanggal: " + data.error);
                                }
                            });
                        },
                        
                        custom_popup_html: function(task) {
                            return `
                            <div class="details-container" style="padding:10px; background:white; border:1px solid #ccc; width: 200px; z-index:1000;">
                              <strong>${task.name}</strong><br/>
                              <small>${task.start} - ${task.end}</small><br/>
                              Progress: ${task.progress}%
                            </div>
                            `;
                        }
                    });
                } else {
                    container.innerHTML = "<div class='text-center p-5 text-muted'>Tidak ada data tugas.</div>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                container.innerHTML = "<p class='text-danger p-3'>Gagal memuat data Gantt Chart.</p>";
            });
    }

    // Load
    loadGantt();
</script>
{% endblock %}
